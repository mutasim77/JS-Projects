<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="styles/css/style.min.css">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://logos-world.net/wp-content/uploads/2022/01/Rick-And-Morty-Logo.png"
        type="image/x-icon">
</head>

<body>

    <!-- header  -->
    <header class="header">
        <img data-aos="zoom-in" src="https://logos-world.net/wp-content/uploads/2022/01/Rick-And-Morty-Logo.png"
            alt="logo">
        <div class="dark-mode">
            <button>ðŸŒ™</button>
        </div>
    </header>

    <!-- main  -->
    <main class="main">
        <div class="container flex flex-column align-center">
            <div class="text-header">All Characters</div>
            <div class="flex align-center flex-wrap gap-5" id="favorites"></div>
            <div class="flex flex-wrap gap-5 justify-center" id="cards"></div>
            <button class="btn" id="more">More</button>

            <!-- modal window  -->
            <div class="modal hide">
                <div class="modal-window flex flex-column align-center gap-5">
                    <img src="	https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="rick">
                    <div class="flex flex-column info">
                        <div class="name">Name : <span>Aqua Morty</span></div>
                        <div class="status">Status : <span>Alive</span></div>
                        <div class="species">Species : <span>Humanoid</span></div>
                        <div class="type">Type : <span>Fish-Person</span></div>
                        <div class="gender">Gender : <span>Male</span></div>
                        <div class="origin">Origin : <span>unknown</span></div>
                        <div class="location">Location : <span>Citadel of Ricks</span></div>
                        <div class="created">Created : <span>2017-11-04</span></div>
                    </div>
                    <div class="close-btn">x</div>
                </div>
            </div>
        </div>
    </main>



    <!-- scripts  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
