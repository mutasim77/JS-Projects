<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="styles/css/style.min.css">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header">
        <img src="https://logos-world.net/wp-content/uploads/2022/01/Rick-And-Morty-Logo.png" alt="logo">
        <div class="dark-mode">
            <button>Dark Mode</button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="text-header">All Characters</div>
            <div class="flex align-center flex-wrap gap-5" id="favorites"></div>
            <div class="flex flex-wrap gap-5" id="cards"></div>
        </div>
    </main>

    <script src="js/script.js" type="module"></script>
</body>

</html>
