<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container container-1">
            <p>We all know how many years old we are,<br>
                but how about how many days or even minutes?</p>
        </div>
        <div class="container">
            <div class="current-time">
                <h2>Today's Date</h2>
                <div class="column">
                    <div class="today-day"></div>
                    <div class="today-month"></div>
                    <div class="today-year"></div>
                </div>
            </div>
            <hr>
            <div class="birth-time">
                <h2>My BirthDay</h2>
                <div class="column">
                    <div class="birth-day">4</div>
                    <div class="birth-month">3</div>
                    <div class="birth-year">3</div>
                </div>
            </div>

        </div>
        <div class="container container-2">
            <div class="now">
                <div class="now-year"></div>
                <div class="now-month"></div>
                <div class="now-days"></div>
                <div class="now-hour"></div>
                <div class="now-minute"></div>
                <div class="now-seconds"></div>
            </div>
            <div class="now-name">
                <div class="now-name-year">Year</div>
                <div class="now-name-month">Month</div>
                <div class="now-name-days">Days</div>
                <div class="now-name-hours">Hours</div>
                <div class="now-name-minutes">Minutes</div>
                <div class="now-name-seconds">Seconds</div>
            </div>
        </div>
        <div class="container container-1 container-3">
            <p>â€œYour time is limited, so don't waste it living someone else's life"</p>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
