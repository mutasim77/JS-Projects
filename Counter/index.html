<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/FontAwesome/css/all.min.css" type='text/css'>
</head>

<body>
    <div class="container">
        <div class="text">0</div>
        <div class="flex">
            <button class="btn" id="decrease">~</button>
            <button class="btn" id="restart">
                <i class="fas fa-arrow-right-rotate""></i>
            </button>
            <button class=" btn" id="increase">+</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
