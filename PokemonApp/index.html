<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png"
        type="image/x-icon">
    <link rel="stylesheet" href="styles/css/sytle.css">
</head>

<body>
    <header class="header">
        <img src="img/Logo.png" alt="">
    </header>

    <div class="container">
        <div class="card">
            <div class="hp">
                <span>HP</span>
                30
            </div>
            <img src="img/demo-image.svg" alt="image">
            <div class="name">Omanyte</div>
            <div class="types">
                <span>rock</span>
                <span>water</span>
            </div>
            <div class="list">
                <div class="attack">
                    <h3>85</h3>
                    <p>Attack</p>
                </div>
                <div class="deffence">
                    <h3>90</h3>
                    <p>Defense</p>
                </div>
                <div class="speed">
                    <h3>90</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button class="btn">Generate</button>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
