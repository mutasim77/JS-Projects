<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <blockquote>
            <i class="fas fa-quote-left"></i>
            <p> Don't talk about what you have done or what you are going to do.</p>
            <i class="fas fa-quote-right"></i>
        </blockquote>
        <div class="author">-<span> Thomas Jefferson</span></div>
        <div class="flex justify-between">
            <div class="flex">
                <button class="btn" id="speach"><i class="fa-solid fa-volume-high"></i></button>
                <button class="btn" id="copy"><i class="fa-regular fa-copy"></i></button>
            </div>
            <p class="message hide">Copied successfully</p>
            <button id="change-quote">New Quote</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
