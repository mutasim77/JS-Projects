<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <blockquote>
            <i class="fas fa-quote-left"></i>
            <q>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias, quia.</q>
            <i class="fas fa-quote-right"></i>
        </blockquote>
        <span>--Adam</span>
        <div class="flex justify-between">
            <div class="flex">
                <button class="btn"><i class="fa-solid fa-volume-high"></i></button>
                <button class="btn"><i class="fa-regular fa-copy"></i></button>
            </div>
            <button class="btn">New Quote</button>
        </div>
    </div>

</body>

</html>
