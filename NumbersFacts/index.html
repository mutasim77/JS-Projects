<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="shortcut icon"
        href="https://www.pngitem.com/pimgs/m/117-1175183_1-to-10-numbers-png-background-number-1.png"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Numbers API</h1>
        <p>An API for interesting facts about numbers. Have fun enjoying</p>
        <div class="row">
            <input type="text" placeholder="Enter a number" id="input">
            <button class="btn" id="btn">Enter</button>
        </div>
        <div class="fact-desc">
            <h3>100</h3>
            <h4>Number facts</h4>
            <p>
                100 is the number of runs required for a cricket batsman
                to score a century, a significant milestone.
            </p>
            <button class="btn" id="copy">Copy Fact</button>
        </div>
        <div class="message">Copied Successfully!</div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</body>

</html>
