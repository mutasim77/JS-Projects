<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/css/style.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/x-icon">
</head>

<body>

    <!-- header  -->
    <header class="header">
        <div class="container">
            <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            <div class="name">GitHub User Search</div>
            <div class="dark-mode">
                <button>ðŸŒ™</button>
            </div>
        </div>
    </header>

    <!-- main  -->
    <main class="main">
        <div class="container">
            <div class="input">
                <input type="text" data-id="search" placeholder="Search GitHub username...">
                <button class="btn" data-action="search">Search</button>
            </div>
            <div class="message">
                Simply enter the username of the GitHub user you are looking for in the search bar above and hit ENTER.
            </div>
        </div>
    </main>

    <!-- spinner  -->
    <div class="spinner hide">
        <div class="container">
            <div class="box-of-star1">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
            </div>
            <div class="box-of-star2">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
            </div>
            <div class="box-of-star3">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
            </div>
            <div class="box-of-star4">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
            </div>
            <div class="astronaut" data-js="astro">
                <div class="head"></div>
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
                <div class="body">
                    <div class="panel"></div>
                </div>
                <div class="leg leg-left"></div>
                <div class="leg leg-right"></div>
                <div class="schoolbag"></div>
            </div>
        </div>
    </div>

    <!-- script  -->
    <script src="js/script.js"></script>
</body>

</html>
