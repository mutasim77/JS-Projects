<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="games-name">Tic-Tac-Toe</div>
            <div class="players">
                <div class="player1">🙋🏼‍♂️ Player 1: ❌ </div>
                <div class="player2">🙋🏾‍♂️ Player 2: 〇 </div>
            </div>
            <div class="result hide">Player: X WON!</div>
            <div class="row">
                <div class="column" data-id="1"></div>
                <div class="column" data-id="2"></div>
                <div class="column" data-id="3"></div>
            </div>
            <div class="row">
                <div class="column" data-id="4"></div>
                <div class="column" data-id="5"></div>
                <div class="column" data-id="6"></div>
            </div>
            <div class="row">
                <div class="column" data-id="7"></div>
                <div class="column" data-id="8"></div>
                <div class="column" data-id="9"></div>
            </div>

            <div class="message">Player: 1 💁🏼‍♂️</div>
            <button class="btn">Reset</button>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
