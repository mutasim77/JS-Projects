<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="shortcut icon" href="https://gurmeet.net/Images/puzzles/number_guessing_game_transparent.png"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="text">I am thinking of a number between 1-100 <br>Can you Guess it</div>
        <input type="text" placeholder="Num">
        <button class="btn">GUESS</button>
        <button class="btn reset hide">Restart</button>
        <div class="info">Let's start!</div>
        <div class="num-of-guesses">No. Of Guesses: <span>0</span></div>
        <div class="guessed-numbers">Guessed Numbers are: <span></span></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
