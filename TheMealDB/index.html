<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal API</title>
    <link rel="stylesheet" href="styles/css/style.min.css">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon"
        href="https://png.pngtree.com/element_our/sm/20180515/sm_f7b6c861bd80a6dfd15d04c4919ff73e.jpg"
        type="image/x-icon">
</head>


<body>
    <div class="container">
        <div class="block">
            <h1>Find meals for your ingredient</h1>
            <p>Real food doesn't have ingredients, real food is ingredients.<i> -Jamie Oliver</i></p>
            <div class="button">
                <input type="text" placeholder="Food name">
                <button> <i class="fa fa-search" aria-hidden="true"></i> </button>
                <div class="message">Please, Enter name of food</div>
            </div>
        </div>
        <div class="result ">
            <h1>Your searh result: </h1>
            <div class="no-result hide">There's no result. Please try again!</div>
            <div class="result-block">
                <div class="result-card">
                    <img src="https://images.pexels.com/photos/1653877/pexels-photo-1653877.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Pizza">
                    <h3 data-id="23457">Pizza</h3>
                    <button class="recipe">Get Recipe</button>
                </div>
                <div class="result-card">
                    <img src="https://images.pexels.com/photos/8223072/pexels-photo-8223072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Pizza">
                    <h3>Banana Pancakes</h3>
                    <button class="recipe">Get Recipe</button>
                </div>
                <div class="result-card">
                    <img src="https://images.pexels.com/photos/1721934/pexels-photo-1721934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Pizza">
                    <h3>Cake</h3>
                    <button class="recipe">Get Recipe</button>
                </div>
            </div>
        </div>

        <div class="info-about-foods hi">
            <div class="row">
                <div class="left-side">
                    <h2>Pizza</h2>
                    <img src="https://images.pexels.com/photos/1653877/pexels-photo-1653877.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="">
                </div>
                <div class="right-side">
                    <h2>Ingredients</h2>
                    <div class="ingredient-cards">
                        <div class="card">
                            <img src="https://www.themealdb.com/images/ingredients/Beef%20Brisket.png" alt="">
                            <p>2 Bread</p>
                        </div>
                        <div class="card">
                            <img src="https://www.themealdb.com/images/ingredients/Beef%20Brisket.png" alt="">
                            <p>2 Bread</p>
                        </div>
                        <div class="card">
                            <img src="https://www.themealdb.com/images/ingredients/Beef%20Brisket.png" alt="">
                            <p>2 Bread</p>
                        </div>
                        <div class="card">
                            <img src="https://www.themealdb.com/images/ingredients/Beef%20Brisket.png" alt="">
                            <p>2 Bread</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
