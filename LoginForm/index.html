<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Information System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <a href="https://sdu.edu.kz" target="_blank">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
            </nav>
            <div class="container-login">
                <div class="img">
                    <img src="img/main.png" alt="Students">
                </div>
                <div class="login">
                    <div class="login-text">Hello, <span>SDU</span>dent!</div>
                    <div class="dark-mode" id="dark"></div>
                    <div class="login-input">
                        <div class="login-subtext"> <span>Login</span> your account</div>
                        <div class="login-id">
                            <label for="username" class="label-1">Student number(ID)</label><br>
                            <input type="email" name="username" id="username">
                        </div>
                        <div class="login-id">
                            <label for="password" class="label-2">Password</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="login-forgot">
                            <a href="#!">forget password?</a>
                        </div>
                    </div>
                    <div class="login-btn">
                        <a href="#!" class="btn">Login</a>
                    </div>
                    <div class="login-email">
                        <img src="img/gmail.jpeg" alt="mail">
                        <a href="#!"> Login to SduMail</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>
</body>

</html>
